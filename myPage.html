        <section id="fundraiserSection" style="display: none">
          <h2>내 모금함</h2>
          <div class="dropdown-wrapper">
            <span class="material-symbols-outlined" id="wallet" style="color: #008df9;">
            wallet
            </span>
            <select id="walletSelector" id="wallet"></select>
          </div>
          <ul id="myFundraisersList">
            <!-- Dynamic content will be loaded here -->
          </ul>
          <div class="buttonContainer" style="margin-top: 20px;">
            <label>
              <input type="radio" name="fundraiserState" value="fundraising" checked/>
              <span>모금중</span>
            </label>
            <label>
              <input type="radio" name="fundraiserState" value="finished"/>
              <span>모금완료</span>
            </label>
            <label>
              <input type="radio" name="fundraiserState" value="usageUploaded"/>
              <span>증빙완료</span>
            </label>
            <label>
              <input type="radio" name="fundraiserState" value="votingDone"/>
              <span>투표완료</span>
            </label>
          </div>
          <div class="fundraiserContainer" style="
          display: grid;
          grid-template-columns: 1fr;
          gap: 20px;
          margin: 0px auto;
          max-width: 1200px;
          padding: 20px;">
          </div>
        </section>

        <section id="reputationSection" style="display: none">
            <!-- <canvas id="scoreGraph" width="400" height="200"></canvas> -->
            <h2 id="reputationHeader"><b>양이</b> 님의 평판 점수</h2>
            
            <!-- 그래프 표시 영역 -->
            <div class="card">
                <div class="header">
                <span class="title big">Voting Report</span>
                <span class="date small">최근 5개의 데이터</span>
                </div>
                <div class="clearfix"></div>
                <div class="parameter">
                <span class="red">투표 결과</span>
                <span class="blue">평판 점수</span>
                </div>
                <div class="graphContainer">
                    <div class="vertical">
                        <p>1</p>
                        <p>0</p>
                        <p>-1</p>
                    </div>
                <div class="statistic">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
                <div class="data red">
                    <svg>
                    <polyline id="positive-points" points=""></polyline>
                    </svg>
                    <div class="points" id="positive-tooltips"></div>
                </div>
                <div class="data blue">
                    <svg>
                    <polyline id="reputation-points" points=""></polyline>
                    </svg>
                    <div class="points" id="reputation-tooltips"></div>
                </div>
                </div>
                </div>
            </div>
            <div class="reputationDescription">
            </div>
          </section>

        <section id="donationHistorySection" style="display: none">
          <h2>후원한 모금함</h2>

            <label>

              <span>투표완료</span>
            </label>
          </div>
          <div class="donationHistoryContainer" style="
          display: grid;
          grid-template-columns: 1fr;
          gap: 20px;
          margin: 0px auto;
          max-width: 1200px;
          padding: 20px;">
          </div>
        </section>
